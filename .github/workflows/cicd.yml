name: Deploy Node Application

on: 
  push:
    branches:
       - main
       - new-production-branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}   
      - name: Build Docker Image
        run: docker build -t vishnu0001/tackip  .
      - name: Publish Image to docker hub
        run: docker push vishnu0001/tackip:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull vishnu0001/tackip:latest 
      - name: Delete old container
        run: docker rm -f tackip-container  
      - name: Run Docker Container
        run: |
           docker run -d -p 8009:8009 --name tackip-container \
           vishnu0001/tackip